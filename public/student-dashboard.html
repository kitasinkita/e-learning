        async function loadSlideCounts() {
            try {
                for (let lesson of lessons) {

        async function loadProgress() {

                const response = await fetch(`${API_BASE}/api/progress`, {

                progressData = [];

        // „É¨„ÉÉ„Çπ„É≥„Ç´„Éº„ÉâÁîüÊàê
        function renderLessons() {
            const container = document.getElementById('lessons-grid');
            
            container.innerHTML = lessons.map(lesson => {
                const progress = progressData.find(p => p.lesson_id === lesson.id);
                const status = progress ? progress.status : 'not_started';
                const progressPercent = progress ? Math.round((progress.last_slide / lesson.totalSlides) * 100) : 0;
                
                let statusClass = 'status-not-started';
                let statusText = 'Êú™ÈñãÂßã';
                
                if (status === 'in_progress') {
                    statusClass = 'status-in-progress';
                    statusText = 'Â≠¶Áøí‰∏≠';
                } else if (status === 'completed') {
                    statusClass = 'status-completed';
                    statusText = 'ÂÆå‰∫Ü';
                }

                return `
                    <div class="lesson-card">
                        <div class="lesson-status ${statusClass}">${statusText}</div>
                        <div class="lesson-number">${lesson.number}</div>
                        <div class="lesson-title">${lesson.title}</div>
                        <div class="lesson-description">${lesson.description}</div>

            }).join('');

        // Áµ±Ë®àÊõ¥Êñ∞
        function updateStats() {
            const completedCount = progressData.filter(p => p.status === 'completed').length;
            const totalProgress = Math.round((completedCount / lessons.length) * 100);
            const totalTime = progressData.reduce((sum, p) => sum + (p.time_spent || 0), 0);
            const studyTimeMinutes = Math.round(totalTime / 60);
            const studyTimeHours = Math.floor(studyTimeMinutes / 60);
            const remainingMinutes = studyTimeMinutes % 60;
            
            // ÊôÇÈñìË°®Á§∫„ÅÆÊ±∫ÂÆö
            let timeDisplay;
            if (studyTimeHours > 0) {
                timeDisplay = remainingMinutes > 0 ? `${studyTimeHours}h${remainingMinutes}m` : `${studyTimeHours}h`;
            } else {
                timeDisplay = `${studyTimeMinutes}m`;
            }
            
            document.getElementById('completed-lessons').textContent = completedCount;
            document.getElementById('total-progress').textContent = `${totalProgress}%`;
            document.getElementById('study-time').textContent = timeDisplay;
            document.getElementById('demo-completed').textContent = '0'; // TODO: ÂÆüÊºîÂÆå‰∫ÜÊï∞
        }

                await fetch(`${API_BASE}/api/progress`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        lesson_id: lessonId,
                        status: status,
                        last_slide: lastSlide,
                        time_spent: timeSpent

            } catch (error) {
                console.error('ÈÄ≤Êçó„ÅÆÊõ¥Êñ∞„Å´Â§±Êïó:', error);

        // çµ±è¨ˆæ›´æ–°
        function updateStats() {
            const completedCount = progressData.filter(p => p.status === 'completed').length;
            const totalProgress = Math.round((completedCount / lessons.length) * 100);
            const totalTime = progressData.reduce((sum, p) => sum + (p.time_spent || 0), 0);
            const studyTimeMinutes = Math.round(totalTime / 60);
            const studyTimeHours = Math.floor(studyTimeMinutes / 60);
            const remainingMinutes = studyTimeMinutes % 60;
            
            // æ™‚é–“è¡¨ç¤ºã®æ±ºå®š
            let timeDisplay;
            if (studyTimeHours > 0) {

            document.getElementById('completed-lessons').textContent = completedCount;

            document.getElementById('demo-completed').textContent = '0'; // TODO: å®Ÿæ¼”å®Œäº†æ•°
        }

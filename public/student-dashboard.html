<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLearn Pro - 受講ダッシュボード</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apple Design System準拠のリセット */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Apple風カラーシステム & ベーススタイル */
        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #F9FAFB; /* bg-gray-50 セクション背景 */
            color: #111827; /* text-gray-900 最高コントラスト */
            line-height: 1.625; /* leading-relaxed 本文用 */
        }

        /* ヘッダー - プライマリカラー使用 */
        .header {
            background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
            color: #FFFFFF;
            padding: 16px 0; /* py-4 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07); /* shadow-md */
        }

        /* コンテナ - max-w-4xl */
        .header-content {
            max-width: 56rem; /* max-w-4xl */
            width: 100%; /* w-full */
            margin: 0 auto; /* mx-auto */
            padding: 0 16px; /* px-4 */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.875rem; /* text-3xl */
            font-weight: 700; /* font-bold */
            line-height: 1.25; /* leading-tight */
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px; /* gap-4 */
        }

        .user-name {
            font-weight: 600; /* font-semibold */
            font-size: 0.875rem; /* text-sm */
        }

        /* セカンダリボタン - ヘッダー用 */
        .logout-btn {
            background: #FFFFFF;
            color: #1D4ED8; /* text-blue-700 */
            border: 2px solid #1D4ED8; /* border-blue-700 */
            padding: 8px 16px; /* py-2 px-4 */
            border-radius: 8px; /* rounded-lg */
            cursor: pointer;
            font-weight: 600; /* font-semibold */
            transition: all 0.15s ease-in-out;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05); /* shadow-sm */
            min-height: 40px; /* 44pxより小さいがヘッダー用 */
            font-size: 0.875rem; /* text-sm */
        }

        .logout-btn:hover {
            background: #EFF6FF; /* bg-blue-50 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07); /* shadow-md */
        }

        .logout-btn:focus {
            outline: none;
            box-shadow: 0 0 0 2px #3B82F6, 0 0 0 4px rgba(59, 130, 246, 0.2);
        }

        /* メインコンテンツ - 8pxベース余白 */
        .main-content {
            max-width: 56rem; /* max-w-4xl */
            width: 100%; /* w-full */
            margin: 32px auto; /* my-8 */
            padding: 0 16px; /* px-4 */
        }

        /* 進捗概要カード */
        .progress-overview {
            background: #FFFFFF; /* bg-white */
            border: 1px solid #D1D5DB; /* border-gray-300 視認性確保 */
            border-radius: 16px; /* rounded-2xl カード */
            padding: 24px; /* p-6 大カード */
            margin-bottom: 32px; /* mb-8 */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05); /* shadow-sm */
        }

        /* グリッドシステム */
        .progress-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px; /* gap-4 */
            margin-top: 16px; /* mt-4 */
        }

        /* 統計カード - プライマリカラー */
        .stat-card {
            background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
            color: #FFFFFF;
            padding: 20px; /* p-5 標準カード */
            border-radius: 16px; /* rounded-2xl カード */
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07); /* shadow-md */
        }

        .stat-number {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700; /* font-bold */
            margin-bottom: 4px; /* mb-1 */
            line-height: 1.25; /* leading-tight */
        }

        .stat-label {
            font-size: 0.875rem; /* text-sm */
            opacity: 0.9;
            font-weight: 400; /* font-normal */
        }

        /* レッスングリッド */
        .lessons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px; /* gap-6 */
        }

        /* レッスンカード */
        .lesson-card {
            background: #FFFFFF; /* bg-white */
            border: 1px solid #D1D5DB; /* border-gray-300 視認性確保 */
            border-radius: 16px; /* rounded-2xl カード */
            padding: 24px; /* p-6 大カード */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05); /* shadow-sm */
            transition: all 0.2s ease-in-out; /* transition-all duration-200 */
            position: relative;
            overflow: hidden;
        }

        /* カードホバー効果 */
        .lesson-card:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07); /* shadow-md */
            border-color: #9CA3AF; /* border-gray-400 */
            transform: translateY(-2px);
        }

        /* ステータスバッジ */
        .lesson-status {
            position: absolute;
            top: 16px; /* top-4 */
            right: 16px; /* right-4 */
            padding: 6px 12px; /* py-1.5 px-3 */
            border-radius: 20px; /* rounded-full */
            font-size: 0.75rem; /* text-xs */
            font-weight: 600; /* font-semibold */
        }

        .status-not-started {
            background: #F3F4F6; /* bg-gray-100 */
            color: #6B7280; /* text-gray-500 */
        }

        .status-in-progress {
            background: #FEF3C7; /* bg-amber-100 */
            color: #D97706; /* text-amber-600 */
        }

        .status-completed {
            background: #D1FAE5; /* bg-green-100 */
            color: #059669; /* text-green-600 */
        }

        .lesson-number {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700; /* font-bold */
            color: #374151; /* text-gray-700 */
            margin-bottom: 8px; /* mb-2 */
            line-height: 1.25; /* leading-tight */
        }

        .lesson-title {
            font-size: 1.25rem; /* text-xl */
            font-weight: 600; /* font-semibold */
            color: #111827; /* text-gray-900 */
            margin-bottom: 12px; /* mb-3 */
            line-height: 1.375; /* leading-snug */
        }

        .lesson-description {
            color: #4B5563; /* text-gray-600 コントラスト7:1 */
            margin-bottom: 16px; /* mb-4 */
            line-height: 1.625; /* leading-relaxed */
            font-size: 0.875rem; /* text-sm */
        }

        /* 進捗バーセクション */
        .lesson-progress {
            margin-bottom: 16px; /* mb-4 */
        }

        .progress-bar {
            background: #E5E7EB; /* bg-gray-200 */
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 6px; /* mb-1.5 */
        }

        .progress-fill {
            background: linear-gradient(90deg, #3B82F6, #1D4ED8); /* プライマリカラー */
            height: 100%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.75rem; /* text-xs */
            color: #6B7280; /* text-gray-500 */
            font-weight: 400; /* font-normal */
        }

        /* アクションボタングループ */
        .lesson-actions {
            display: flex;
            gap: 8px; /* gap-2 */
        }

        /* ボタンベーススタイル */
        .btn {
            padding: 12px 20px; /* py-3 px-5 */
            border: none;
            border-radius: 8px; /* rounded-lg */
            font-weight: 600; /* font-semibold 視認性重視 */
            cursor: pointer;
            transition: all 0.15s ease-in-out; /* transition-all duration-150 */
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-size: 0.875rem; /* text-sm */
            min-height: 44px; /* 最小タッチターゲット */
            line-height: 1.25;
        }

        /* プライマリボタン */
        .btn-primary {
            background: #3B82F6; /* bg-blue-500 */
            color: #FFFFFF; /* text-white */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05); /* shadow-sm */
        }

        .btn-primary:hover:not(:disabled) {
            background: #2563EB; /* bg-blue-600 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07); /* shadow-md */
            transform: translateY(-1px);
        }

        .btn-primary:focus {
            outline: none;
            box-shadow: 0 0 0 2px #3B82F6, 0 0 0 4px rgba(59, 130, 246, 0.2);
        }

        /* セカンダリボタン */
        .btn-secondary {
            background: #FFFFFF; /* bg-white */
            color: #1D4ED8; /* text-blue-700 */
            border: 2px solid #1D4ED8; /* border-blue-700 */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05); /* shadow-sm */
        }

        .btn-secondary:hover:not(:disabled) {
            background: #EFF6FF; /* bg-blue-50 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07); /* shadow-md */
            transform: translateY(-1px);
        }

        .btn-secondary:focus {
            outline: none;
            box-shadow: 0 0 0 2px #3B82F6, 0 0 0 4px rgba(59, 130, 246, 0.2);
        }

        /* 無効状態 */
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05) !important;
        }

        /* 実績セクション */
        .achievements {
            background: #FFFFFF; /* bg-white */
            border: 1px solid #D1D5DB; /* border-gray-300 */
            border-radius: 16px; /* rounded-2xl カード */
            padding: 24px; /* p-6 大カード */
            margin-top: 32px; /* mt-8 */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05); /* shadow-sm */
        }

        /* 実績バッジ */
        .achievement-badge {
            display: inline-block;
            background: linear-gradient(135deg, #D97706, #F59E0B); /* amber-600 to amber-500 */
            color: #FFFFFF;
            padding: 8px 16px; /* py-2 px-4 */
            border-radius: 20px; /* rounded-full */
            margin: 4px; /* m-1 */
            font-weight: 600; /* font-semibold */
            font-size: 0.875rem; /* text-sm */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05); /* shadow-sm */
        }

        /* セクション見出し */
        .main-content h2 {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 600; /* font-semibold */
            color: #111827; /* text-gray-900 */
            margin-bottom: 16px; /* mb-4 */
            line-height: 1.375; /* leading-snug */
        }

        /* フッター */
        .footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem; /* text-xs */
            color: #9CA3AF; /* text-gray-400 */
            text-align: center;
            z-index: 100;
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) { /* md未満 */
            .header-content {
                flex-direction: column;
                gap: 12px; /* gap-3 */
                text-align: center;
            }

            .main-content {
                padding: 0 16px; /* px-4 */
                margin: 24px auto; /* my-6 */
            }

            .lessons-grid {
                grid-template-columns: 1fr;
            }

            .progress-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .lesson-card {
                padding: 20px; /* p-5 */
            }

            .progress-overview {
                padding: 20px; /* p-5 */
            }

            .achievements {
                padding: 20px; /* p-5 */
            }
        }

        @media (max-width: 640px) { /* sm未満 */
            .header {
                padding: 12px 0; /* py-3 */
            }

            .header-content {
                padding: 0 16px; /* px-4 */
            }

            .header h1 {
                font-size: 1.5rem; /* text-2xl */
            }

            .progress-stats {
                grid-template-columns: 1fr;
                gap: 12px; /* gap-3 */
            }

            .lesson-actions {
                flex-direction: column;
                gap: 8px; /* gap-2 */
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>🤖 SmartLearn Pro</h1>
            <div class="user-info">
                <span class="user-name" id="user-name">読み込み中...</span>
                <button class="logout-btn" onclick="logout()">ログアウト</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="progress-overview">
            <h2>📊 学習進捗</h2>
            <div class="progress-stats" id="progress-stats">
                <div class="stat-card">
                    <div class="stat-number" id="completed-lessons">0</div>
                    <div class="stat-label">完了レッスン</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-progress">0%</div>
                    <div class="stat-label">全体進捗</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="study-time">0h</div>
                    <div class="stat-label">学習時間</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="demo-completed">0</div>
                    <div class="stat-label">実演完了</div>
                </div>
            </div>
        </section>

        <section class="lessons">
            <h2>📚 レッスン一覧</h2>
            <div class="lessons-grid" id="lessons-grid">
                <!-- レッスンカードはJavaScriptで生成 -->
            </div>
        </section>

        <section class="achievements">
            <h2>🏆 獲得バッジ</h2>
            <div id="achievements-list">
                <!-- 実績はJavaScriptで生成 -->
            </div>
        </section>
    </main>

    <script>
        const API_BASE = window.location.origin;
        let currentUser = null;
        let progressData = [];

        // 認証チェック
        async function checkAuth() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = '/login.html';
                return false;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/verify-token`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const userData = await response.json();
                    
                    // ユーザー情報を取得（ローカルストレージから、またはAPIから）
                    let user = JSON.parse(localStorage.getItem('user') || '{}');
                    if (!user.name) {
                        // ログイン時に保存されたユーザー情報がない場合は仮の情報
                        user = { 
                            name: '受講者', 
                            employee_id: userData.employee_id,
                            id: userData.id
                        };
                    }
                    
                    currentUser = user;
                    document.getElementById('user-name').textContent = `${currentUser.name}さん`;
                    return true;
                } else {
                    // 無効なトークン
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '/login.html';
                    return false;
                }
            } catch (error) {
                console.error('認証エラー:', error);
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/login.html';
                return false;
            }
        }

        // ログアウト
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }

        // レッスンデータ
        const lessons = [
            {
                id: 1,
                number: "01",
                title: "Claude Code入門",
                description: "AIプログラミングの基礎とWindows環境構築",
                slides: "lesson1_slides.html",
                totalSlides: 0, // 動的に取得
                demos: [
                    { id: "hello-world", title: "Hello Worldプログラム作成", required: true },
                    { id: "calculator", title: "計算プログラム作成", required: true }
                ]
            },
            {
                id: 2,
                number: "02",
                title: "基本操作 & GitHub入門",
                description: "効果的なプロンプトとコード管理の基礎",
                slides: "lesson2_slides.html",
                totalSlides: 0, // 動的に取得
                demos: [
                    { id: "text-replacement", title: "テキスト置換ツール作成", required: true },
                    { id: "github-upload", title: "GitHubへのアップロード", required: true }
                ]
            },
            {
                id: 3,
                number: "03",
                title: "MCP外部ツール連携",
                description: "プラグインで機能を拡張しよう",
                slides: "lesson3_slides.html",
                totalSlides: 0, // 動的に取得
                demos: [
                    { id: "csv-excel", title: "CSV→Excel変換ツール", required: true },
                    { id: "image-batch", title: "画像一括処理", required: true }
                ]
            },
            {
                id: 4,
                number: "04",
                title: "Playwright Web自動化",
                description: "ブラウザ操作を自動化しよう",
                slides: "lesson4_slides.html",
                totalSlides: 0, // 動的に取得
                demos: [
                    { id: "screenshot-auto", title: "スクリーンショット自動取得", required: true },
                    { id: "form-automation", title: "フォーム自動入力", required: true }
                ]
            },
            {
                id: 5,
                number: "05",
                title: "総まとめ & ツール作成",
                description: "実用的なツールを完成させよう",
                slides: "lesson5_slides.html",
                totalSlides: 0, // 動的に取得
                demos: [
                    { id: "news-collector", title: "ニュース収集ツール", required: true },
                    { id: "form-automation-tool", title: "フォーム自動化ツール", required: true },
                    { id: "original-tool", title: "オリジナルツール作成", required: false }
                ]
            }
        ];

        // スライド数を動的に取得
        async function loadSlideCounts() {
            try {
                for (let lesson of lessons) {
                    const response = await fetch(`${API_BASE}/api/lesson/${lesson.id}/slide-count`);
                    if (response.ok) {
                        const data = await response.json();
                        lesson.totalSlides = data.totalSlides;
                        console.log(`レッスン${lesson.id}: ${lesson.totalSlides}スライド`);
                    } else {
                        // フォールバック：デフォルト値を設定
                        lesson.totalSlides = 10; 
                        console.warn(`レッスン${lesson.id}: スライド数取得失敗、デフォルト値(10)を使用`);
                    }
                }
            } catch (error) {
                console.error('スライド数取得エラー:', error);
                // エラー時はデフォルト値を設定
                lessons.forEach(lesson => {
                    if (lesson.totalSlides === 0) lesson.totalSlides = 10;
                });
            }
        }

        // 進捗データ取得
        async function loadProgress() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/api/progress`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    progressData = await response.json();
                } else {
                    progressData = [];
                }
            } catch (error) {
                console.error('進捗の取得に失敗:', error);
                progressData = [];
            }
        }

        // レッスンカード生成
        function renderLessons() {
            const container = document.getElementById('lessons-grid');
            
            container.innerHTML = lessons.map(lesson => {
                const progress = progressData.find(p => p.lesson_id === lesson.id);
                const status = progress ? progress.status : 'not_started';
                // 修正: totalSlidesが0の場合のエラーを防ぐ
                const totalSlides = lesson.totalSlides > 0 ? lesson.totalSlides : 10;
                const progressPercent = progress && totalSlides > 0 ? Math.round((progress.last_slide / totalSlides) * 100) : 0;
                
                let statusClass = 'status-not-started';
                let statusText = '未開始';
                
                if (status === 'in_progress') {
                    statusClass = 'status-in-progress';
                    statusText = '学習中';
                } else if (status === 'completed') {
                    statusClass = 'status-completed';
                    statusText = '完了';
                }

                return `
                    <div class="lesson-card">
                        <div class="lesson-status ${statusClass}">${statusText}</div>
                        <div class="lesson-number">${lesson.number}</div>
                        <div class="lesson-title">${lesson.title}</div>
                        <div class="lesson-description">${lesson.description}</div>
                        
                        <div class="lesson-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progressPercent}%"></div>
                            </div>
                            <div class="progress-text">進捗: ${progressPercent}% (${progress?.last_slide || 0}/${totalSlides}スライド)</div>
                        </div>
                        
                        <div class="lesson-actions">
                            <a href="../slides/${lesson.slides}" class="btn btn-primary" onclick="startLesson(${lesson.id})">
                                ${status === 'not_started' ? '学習開始' : '学習継続'}
                            </a>
                            <button class="btn btn-secondary" onclick="showDemos(${lesson.id})" ${status === 'not_started' ? 'disabled' : ''}>
                                実演提出
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 統計更新
        function updateStats() {
            const completedCount = progressData.filter(p => p.status === 'completed').length;
            const totalProgress = Math.round((completedCount / lessons.length) * 100);
            const totalTime = progressData.reduce((sum, p) => sum + (p.time_spent || 0), 0);
            const studyTimeMinutes = Math.round(totalTime / 60);
            const studyTimeHours = Math.floor(studyTimeMinutes / 60);
            const remainingMinutes = studyTimeMinutes % 60;
            
            // 時間表示の決定
            let timeDisplay;
            if (studyTimeHours > 0) {
                timeDisplay = remainingMinutes > 0 ? `${studyTimeHours}h${remainingMinutes}m` : `${studyTimeHours}h`;
            } else {
                timeDisplay = `${studyTimeMinutes}m`;
            }
            
            document.getElementById('completed-lessons').textContent = completedCount;
            document.getElementById('total-progress').textContent = `${totalProgress}%`;
            document.getElementById('study-time').textContent = timeDisplay;
            document.getElementById('demo-completed').textContent = '0'; // TODO: 実演完了数
        }

        // レッスン開始
        function startLesson(lessonId) {
            updateProgress(lessonId, 'in_progress', 0, 0);
        }

        // 進捗更新
        async function updateProgress(lessonId, status, lastSlide, timeSpent) {
            try {
                const token = localStorage.getItem('token');
                await fetch(`${API_BASE}/api/progress`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        lesson_id: lessonId,
                        status: status,
                        last_slide: lastSlide,
                        time_spent: timeSpent
                    })
                });
            } catch (error) {
                console.error('進捗の更新に失敗:', error);
            }
        }

        // 実演提出ダイアログ
        function showDemos(lessonId) {
            const lesson = lessons.find(l => l.id === lessonId);
            if (!lesson) return;

            const demoList = lesson.demos.map(demo => `
                <div style="margin: 15px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px;">
                    <h4>${demo.title} ${demo.required ? '(必須)' : '(任意)'}</h4>
                    <textarea placeholder="実演内容を記載してください..." style="width: 100%; height: 80px; margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
                    <button onclick="submitDemo(${lessonId}, '${demo.id}', this.previousElementSibling.value)" style="background: #34495e; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">提出</button>
                </div>
            `).join('');

            const popup = document.createElement('div');
            popup.innerHTML = `
                <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; display: flex; align-items: center; justify-content: center;">
                    <div style="background: white; border-radius: 15px; padding: 30px; max-width: 600px; width: 90%; max-height: 80%; overflow-y: auto;">
                        <h3>${lesson.title} - 実演提出</h3>
                        ${demoList}
                        <button onclick="this.closest('div').parentElement.remove()" style="background: #7f8c8d; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-top: 20px;">閉じる</button>
                    </div>
                </div>
            `;
            document.body.appendChild(popup);
        }

        // 実演提出
        async function submitDemo(lessonId, taskId, evidenceText) {
            if (!evidenceText.trim()) {
                alert('実演内容を入力してください');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/api/demonstration`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        lesson_id: lessonId,
                        task_id: taskId,
                        evidence_text: evidenceText
                    })
                });

                if (response.ok) {
                    alert('実演記録を提出しました！');
                } else {
                    alert('提出に失敗しました');
                }
            } catch (error) {
                console.error('実演提出エラー:', error);
                alert('提出に失敗しました');
            }
        }

        // バッジ表示
        function renderAchievements() {
            const container = document.getElementById('achievements-list');
            const completedCount = progressData.filter(p => p.status === 'completed').length;
            
            const badges = [];
            if (completedCount >= 1) badges.push('🚀 初回完了');
            if (completedCount >= 3) badges.push('📚 学習継続者');
            if (completedCount >= 5) badges.push('🏆 全レッスン制覇');
            
            if (badges.length === 0) {
                container.innerHTML = '<p style="color: #7f8c8d;">まだ獲得したバッジはありません。学習を進めてバッジを獲得しましょう！</p>';
            } else {
                container.innerHTML = badges.map(badge => `<span class="achievement-badge">${badge}</span>`).join('');
            }
        }

        // 初期化
        async function init() {
            if (!checkAuth()) return;
            
            // スライド数を最初に取得
            await loadSlideCounts();
            
            await loadProgress();
            renderLessons();
            updateStats();
            renderAchievements();
        }

        // ページ読み込み時に初期化
        document.addEventListener('DOMContentLoaded', init);
    </script>

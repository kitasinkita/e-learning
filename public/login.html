<body>
    <div class="login-container">
        <div class="logo">
            <h1>🤖 Claude Code</h1>
            <p>社内eラーニングシステム</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="employee_id">社員ID</label>
                <input type="text" id="employee_id" name="employee_id" required>
            </div>

            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn" id="login-btn">ログイン</button>
            
            <div id="loading" class="loading"></div>
        </form>

        <div class="demo-credentials">
            <h3>📋 デモアカウント</h3>
            <div class="credential">
                <strong>管理者:</strong> ADMIN001 / admin123
            </div>
            <div class="credential">
                <strong>受講者:</strong> EMP001 (伊藤) / password123
            </div>
            <div class="credential">
                <strong>受講者:</strong> EMP002 (柳沢) / password123
            </div>
            <div class="credential">
                <strong>受講者:</strong> EMP003 (渡辺) / password123
            </div>
        </div>
        
        <div class="system-overview-card">
            <h3>🏢 本システムについて</h3>
            <p>本システムはAI研修法人で開発したものです。</p>
            <a href="../slides/system-overview.html" target="_blank" class="system-overview-link">
                ✨ システムの特徴・導入効果はこちら
            </a>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // ログインフォーム処理
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('login-btn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // UI更新
            loginBtn.disabled = true;
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            const formData = new FormData(e.target);
            const credentials = {
                employee_id: formData.get('employee_id'),
                password: formData.get('password')
            };

            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(credentials)
                });

                const data = await response.json();

                if (response.ok) {
                    // ログイン成功
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    successMessage.textContent = 'ログインに成功しました！';
                    successMessage.style.display = 'block';
                    
                    // ダッシュボードにリダイレクト
                    setTimeout(() => {
                        if (data.user.role === 'admin') {
                            window.location.href = '/admin-dashboard.html';
                        } else {
                            window.location.href = '/student-dashboard.html';
                        }
                    }, 1000);
                } else {
                    // ログイン失敗
                    errorMessage.textContent = data.error || 'ログインに失敗しました';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'サーバーとの通信に失敗しました';
                errorMessage.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // デモアカウントクリックで自動入力
        document.addEventListener('click', (e) => {
            if (e.target.closest('.credential')) {
                const credentialText = e.target.textContent;
                if (credentialText.includes('ADMIN001')) {
                    document.getElementById('employee_id').value = 'ADMIN001';
                    document.getElementById('password').value = 'admin123';
                } else if (credentialText.includes('EMP001')) {
                    document.getElementById('employee_id').value = 'EMP001';
                    document.getElementById('password').value = 'password123';
                } else if (credentialText.includes('EMP002')) {
                    document.getElementById('employee_id').value = 'EMP002';
                    document.getElementById('password').value = 'password123';
                } else if (credentialText.includes('EMP003')) {
                    document.getElementById('employee_id').value = 'EMP003';
                    document.getElementById('password').value = 'password123';
                }
            }
        });

        // 既にログイン済みかチェック
        function checkExistingLogin() {
            const token = localStorage.getItem('token');
            if (token) {
                // トークンの有効性をサーバーで確認
                fetch('/api/verify-token', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        // 無効なトークンの場合、削除
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                        throw new Error('Invalid token');
                    }
                })
                .then(user => {
                    if (user.role === 'admin') {
                        window.location.href = '/admin-dashboard.html';
                    } else {
                        window.location.href = '/student-dashboard.html';
                    }
                })
                .catch(error => {
                    console.log('Token verification failed:', error);
                    // ログインページを表示
                });
            }
        }
        
        // ページ読み込み時にチェック
        checkExistingLogin();
    </script>
